<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ES6 + Webpack 2 starter</title>
</head>

<body>
  <div id="root">
    <header class="header">
      <div class="title">
        <h1>MineSwepper</h1>
      </div>
    </header>
    <section class="main">
      <div class="appControl">
        <h2>Game options</h2>
        <div id = 'diff'>
          <button  class="diff" id="easy">easy</button>
          <button  class="diff" id="normal">normal</button>
          <button  class="diff" id="hard">hard</button>
        </div>
        <button  class="start">Start</button>
      </div>
      <div id = "field" class="field"></div>
    </section>
  </div>

</body>

</html>
